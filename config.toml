# The URL the site will be built for
base_url = "https://blog.dolczyk.rocks"
title = "dolczyk_rocks::blog"
description = "Programming blog by Daniel Olczyk covering Rust, software development, and technical insights"

default_language = "en"

output_dir = "public"
preserve_dotfiles_in_output = false

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false
generate_sitemap = true
generate_robots_txt = true
generate_feeds = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Author information
author_name = "Daniel Olczyk"
twitter_handle = "@dolczykk"

# Theme colors
theme_color = "#1a1a1a"
tile_color = "#1a1a1a"

# Meta descriptions
default_meta_description = "Programming blog by Daniel Olczyk"
detailed_meta_description = "Programming blog by Daniel Olczyk covering software development and technical insights"

# Social links
[extra.socials]
portfolio = "https://dolczyk.rocks"
github = "https://github.com/dolczykk"
x = "https://x.com/dolczykk"
linkedin = "https://www.linkedin.com/in/daniel-olczyk/"
email = "mailto:contact@dolczyk.rocks"
